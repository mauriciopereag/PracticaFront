jobs:
  build:
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      # Comenta temporalmente el paso de lint
      # - name: Run lint
      #   run: npm run lint
      - name: Test
        run: npm test || exit 0
      - name: Build
        run: npm run build 